      <span class="text-sm text-white">E-mail address:</span>
      <input class="w-full h-10 px-4 rounded-full text-black italic">

      <span class="text-sm text-white">Password:</span>

    </div>
    <button class="rounded-2xl w-full max-w-xl text-violet-700 bg-white h-10 text-xl mt-8 font-bold">Sign in</button>
